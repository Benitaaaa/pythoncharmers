<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sentiment Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .menu-container {
            margin: 30px auto;
        }
        select {
            font-size: 16px;
            padding: 10px;
            width: 300px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function navigateToGraph() {
            let selectedGraph = document.getElementById("graphSelect").value;
            if (selectedGraph) {
                window.location.href = selectedGraph;
            }
        }
    </script>
</head>
<body>
    <h1>üåç Interactive Sentiment Network</h1>
    <div class="menu-container">
        <label for="graphSelect"><strong>Select a Graph:</strong></label>
        <br><br>
        <select id="graphSelect">
            <option value="">-- Choose a Graph --</option>
            <option value="/graph/news">üì∞ News-Based Country Graph</option>
            <option value="/graph/country">üåé Summarized Country Relationships</option>
            <option value="/graph/organization">üè¢ Summarized Organization Relationships</option>
        </select>
        <br><br>
        <button onclick="navigateToGraph()">Go to Graph</button>
    </div>
</body>
</html>
