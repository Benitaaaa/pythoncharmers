<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Charmers</title>




    
<meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c821fc8a16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1>Interactive Sentiment Network</h1>
            <div class="menu-container">
                <label for="graphSelect"><strong>Select a Graph:</strong></label>
                <br><br>
                <select id="graphSelect">
                    <option value="">-- Choose a Graph --</option>
                    <option value="/graph/news">🌍🤝🌏 Country Relations from Scraping News Sentiment</option>
                    <option value="/graph/country">🌎 Country Relations from Given Reports</option>
                    <option value="/graph/organization">🏢 Organization Relations from Given Reports</option>
                </select>
                <br><br>
                <button onclick="navigateToGraph()">Go to Graph</button>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function navigateToGraph() {
            let selectedGraph = document.getElementById("graphSelect").value;
            if (selectedGraph) {
                window.location.href = selectedGraph;
            }
        }
    </script>
</body>
</html>
